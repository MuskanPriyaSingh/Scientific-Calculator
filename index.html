<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Clicker+Script&family=Courier+Prime:wght@700&display=swap" rel="stylesheet">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="index.js"></script>
    <div class="main">
        <section class="first-box">
            <article class="first-box-top">
                <div id="first-box-text">
                    <span style="font-size: 19px">CASIO</span>
                    <span>fx-991ES PLUS</span>
                </div>
                <center style="margin-top: 4px">
                    <code> NATURAL-U.P.A.M</code>
                </center>
                <div id="first-box-middle">
                    <input type="text" id="result"/>
                </div>
                <span id="first-box-bottom">
                    <button onclick="sqrt()">√</button>
                    <button onclick="cuberoot()">3<sub>√</sub></button>
                    <button onclick="factorial()">x!</button>
                    <button onclick="turnON()">ON</button>

                </span>
            </article>
            <div class="second-box">
                <span>
                    <small>x<sup>2</sup></small>
                    <small>x<sup>3</sup></small>
                    <small>x<sup>4</sup></small>
                    <small>x<sup>5</sup></small>
                    <small>x<sup>6</sup></small>
                    <small>x<sup>7</sup></small>
                </span>
                <span>
                    <button onclick="
                        x2()">x<sup>2</sup></button>
                    <button onclick="
                        x3()">x<sup>3</sup></button>
                    <button onclick="
                        x4()">x<sup>4</sup></button>
                    <button onclick="
                        x5()">x<sup>5</sup></button>
                    <button onclick="
                        x6()">x<sup>6</sup></button>
                    <button onclick="
                        x7()">x<sup>7</sup></button>
                </span>
                <span>
                    <small>%</small>
                    <small>Log</small>
                    <small>In</small>
                    <small>e</small>
                    <small>cot</small>
                    <small>cotx</small>
                </span>
                <span>
                    <button onclick="percentval()">%</button>
                    <button onclick="log()">Log</button>
                    <button onclick="ln()">In</button>
                    <button onclick="exponentiate()">e</button>
                    <button onclick="cot()">cot</button>
                    <button onclick="coth()">coth</button>
                </span>
                <span>
                    <small>asinh</small>
                    <small>asin</small>
                    <small>sinh</small>
                    <small>sin</small>
                    <small>cos</small>
                    <small>cosh</small>
                </span>
                <span>
                    <button onclick="asinh()">asinh</button>
                    <button onclick="asin()">asin</button>
                    <button onclick="sinh()">sinh</button>
                    <button onclick="sin()">sin</button>
                    <button onclick="cos()">cos</button>
                    <button onclick="cosh()">cosh</button>
                </span>
                <span>
                    <small>acos</small>
                    <small>acosh</small>
                    <small>tan</small>
                    <small>tanh</small>
                    <small>atan</small>
                    <small>atanh</small>
                </span>
                <span>
                    <button onclick="acos()">acos</button>
                    <button onclick="acosh()">acosh</button>
                    <button onclick="tan()">tan</button>
                    <button onclick="tanh()">tanh</button>
                    <button onclick="atan()">atan</button>
                    <button onclick="atanh()">atanh</button>
                </span>
            </div>
            <div class="third-box">
                <span>
                    <small>CONST</small>
                    <small>CONV</small>
                    <small>CLR</small>
                    <small>INS</small>
                    <small>OFF</small>
                </span>
                <span>
                    <button onclick="appendToDisplay('7')">7</button>
                    <button onclick="appendToDisplay('8')">8</button>
                    <button onclick="appendToDisplay('9')">9</button>
                    <button style="background-color: green" onclick="deleteLast()">DEL</button>
                    <button style="background-color: green" onclick="clearDisplay()">AC</button>
                </span>
                <span>
                    <small>MATRIX</small>
                    <small>VECTOR</small>
                    <small></small>
                    <small>nPr</small>
                    <small>nCr</small>
                </span>
                <span>
                    <button onclick="appendToDisplay('4')">4</button>
                    <button onclick="appendToDisplay('5')">5</button>
                    <button onclick="appendToDisplay('6')">6</button>
                    <button onclick="appendToDisplay('*')">X</button>
                    <button onclick="appendToDisplay('/')">÷</button>    
                </span>
                <span>
                    <small>STAT</small>
                    <small>CMPLX</small>
                    <small>BASE</small>
                    <small>Poll</small>
                    <small>Rec</small>
                </span>
                <span>
                    <button onclick="appendToDisplay('1')">1</button>
                    <button onclick="appendToDisplay('2')">2</button>
                    <button onclick="appendToDisplay('3')">3</button>
                    <button onclick="appendToDisplay('+')">+</button>
                    <button onclick="appendToDisplay('-')">-</button>
                </span>
                <span>
                    <small>Rnd</small>
                    <small>Ran#</small>
                    <small>π e</small>
                    <small>DRG▸</small>
                    <small></small>
                </span>
                <span>
                    <button onclick="appendToDisplay('0')">0</button>
                    <button onclick="appendToDisplay('.')">.</button>
                    <button onclick="X10powx()">X10<sup>x</sup></button>
                    <button onclick="turnOFF()">OFF</button>
                    <button onclick="solve('=')">=</button>
                </span>
            </div>
        </section>
    </div>
    
</body>
</html>
